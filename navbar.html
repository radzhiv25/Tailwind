<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>LinkedIn</title>
</head>
<body class="p-5">
    <!--Mobile view-->
    <div class="logo w-24 m-5">
        <img src="./images/LinkedIn_Logo.svg.png" alt="">
    </div>
    <div class="container border-2 rounded-md border-gray mx-[650px] sm:mx-52 p-5 drop-shadow-xl mt-10">
        <div class="input flex flex-col items-center p-3">
            <h1 class="text-3xl font-medium mr-auto mb-5 ">Sign in</h1>
            <p class="font-normal text-[14px] mt-1 mr-[39px]">Stay updated on your professsional world</p>
            <input type="text" placeholder="Email or phone" class="border-[1px]  text-xl font-light mt-5 w-[300px] border-gray-900 rounded-md p-3">
            <input type="password" name="" id="" class="border-[1px]  text-xl font-light mt-5 w-[300px] border-gray-900 rounded-md p-3" placeholder="Password">
            <p class="mt-3 text-[#0073b1] font-bold ">Forgot password ?</p>
            <button class="bg-[#0073b1] text-white p-4 w-80 rounded-3xl mt-5">Sign in</button>
            <hr class="bg-gray-400">
            <p class="text-gray-400 relative">or</p>
            <button class="flex justify-center text-black p-3 w-80 rounded-3xl mt-5 border-[1px] border-gray-400">
                <img src="./images/icons8-google-48.png" alt="" class="w-6 mr-2">
                Sign in with Google
            </button>
            <button class="flex justify-center text-black p-3 w-80 rounded-3xl mt-5 border-[1px] border-gray-400">
                <img src="./images/icons8-apple-logo-50.png" alt="" class="w-6 mr-2">
                Sign in with Apple
            </button>
        </div>
    </div>
    <div class="flex justify-center mt-5">
        <p>New to linkedIn ?</p>
        <p class="text-[#0073b1] font-bold ml-2"> Join Now</p>
    </div>
    <div class="footer mt-5">
        <ul class=" flex flex-row justify-center space-x-3 text-xs text-gray-500">
            <li class="flex"><img src="./images/hd-linkedin-black-logo-transparent-png-31623962131yffuhnbrmb.png" class="h-4 w-12" alt="">&copyright 2022</li>
            <li>User Agreement</li>
            <li>Privacy policy</li>
            <li>Community Guidelines</li>
            <li>Cookie Policy</li>
            <li>Copyright Policy</li>
            <li>Send Feedback</li>
            <li>Language</li>
        </ul>
    </div>
</body>
</html>
