<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Form</title>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 p-5 flex items-center ">
    <div class="container items-center bg-white rounded-md p-14 m-auto">
        <h1 class="text-3xl font-extrabold mb-5 underline underline-offset-4">Registration</h1>
        <div class="input w-3/4 flex space-x-6">
            <div class="left mr-10">
                <label for="" class="font-medium">Full Name</label>
                <br>
                <input type="text" placeholder="Enter your name" class="border-[1px] border-gray-300 p-2 rounded-md mb-3">
                <br>
                <label for="" class="font-medium">Email</label>
                <br>
                <input type="email" name="" id="" placeholder="Enter your mail" class="
                    border-[1px] border-gray-300 p-2 rounded- mb-3">
                <br>
                <label for="" class="font-medium">Password</label>
                <br>
                <input type="password" name="" id="" placeholder="Enter password" class="border-[1px] border-gray-300 p-2 rounded-md">
            </div>
            <div class="right">
                <label for="" class="font-medium">Username</label>
                <br>
                <input type="text" placeholder="Enter your username" class="border-[1px] border-gray-300 p-2 rounded-md mb-3">
                <br>
                <label for="" class="font-medium">Phone Number</label>
                <br>
                <input type="tel" name="" id="" placeholder="Enter your number" class="border-[1px] border-gray-300 p-2 rounded-md mb-3">
                <br>
                <label for="" class="font-medium">Confirm Password</label>
                <br>
                <input type="password" name="" id="" placeholder="Enter confirm Password" class="border-[1px] border-gray-300 p-2 rounded-md">
            </div>
        </div>
        <br>
        <label for="" class="text-xl mb-4">Gender</label>
        <br>
        <div class="radio space-x-16 font-medium cursor-pointer">
            <input type="radio" class="cursor-pointer">Male
            <input type="radio" class="cursor-pointer">Female
            <input type="radio" class="cursor-pointer">Prefer not to say
        </div>
        <br>
        <div class="btn flex justify-center cursor-pointer">
            <button class=" mt-3 px-5 py-2 w-3/4 text-white rounded-md  bg-slate-500 hover:bg-slate-600 ">Register</button>
        </div>
    </div>
</body>
</html>
